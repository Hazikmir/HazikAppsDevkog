<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hazik Studio</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS -->
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">Made By Hazik Studio</div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Welcome to Hazik Studio</h1>
    <div class="game-card">
      <img src="https://i.postimg.cc/W1ZyZkmt/file-QLAcxnk-Fie-Tbyov5qt-BR8c-1.webp" alt="Dumper Simulator">
      <h2>Dumper Simulator 2025</h2>
      <button onclick="downloadGame()">Download Game</button>
    </div>
    <div class="game-card">
      <img src="https://i.postimg.cc/1XLHRvjB/file-28hcn3ytn9nu-Uamn-UAPG2-R-1.webp" alt="Mini Truck Simulator">
      <h2>Indian Mini Truck Simulator 2025</h2>
      <button onclick="comingSoon()">Coming Soon</button>
    </div>
  </div>

  <!-- Popup -->
  <div id="popup">
    <div class="popup-content">
      <p id="popup-text"></p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
